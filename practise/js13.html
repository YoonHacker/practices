<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial: Date & Time in JavaScript</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid black;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }
    
    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is: <span id="time"></span>
    </div>
    <script>
        console.log("This is date time tutorial");
        let now = new Date();
        console.log(now);
        let dt = new Date(10000000);
        console.log(dt);

        let newDates = new Date("2029-09-30");
        console.log(newDates)



        // let newDate = new Date(year, month date,hours,minutes,seconds,miliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate)


        let yr = newDate.getFullYear();
        console.log(`Year : ${yr}`);


        let dat = newDate.getDate();
        console.log(`The date is : ${dat}`);


        let Month = newDate.getMonth();
        console.log(`The month is : ${Month}`);


        let hours = newDate.getHours();
        console.log(`The hour is : ${hours}`);


        let day = newDate.getDay();
        console.log(`The Day is : ${day}`);

        newDate.setDate(5);
        newDate.setMinutes(39);
        console.log(newDate);
        setInterval(updateTime, 1000);


        function updateTime() {
            time.innerHTML = new Date();
        }
        console.log('good morning');
    </script>
</body>

</html>
