<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial: setInterval & setTimeOut & Cleartimeout</title>
</head>

<body>
    <div class="container">
        Time Now is: <span id="time"></span>
    </div>
    <script>
        console.log("This is JavaScript Tutorial: setInterval & setTimeOut & cleartimeout");
        // setTimeout -- > Allows to run the function once after the interval of time
        // cleartimeout-- > Allows us to run  the function repeatedly after the interval of time

        function greet(name, byeText) {
            console.log("Hello Good Morning" + name + " " + byeText);
        }
        //setTimeout(greet(), 12000); ---> Wrong it is calling the function inside setTimeout
        // timeOut = setTimeout(greet, 5000, " Vivek", "Take Care");
        // console.log(timeOut)

        // clearTimeout(timeOut);
        // intervalId = setInterval(greet, 1000, " Vivek", "Good Night");
        // //        clearInterval(intervalId);//clears the timer and stops it from running again
        // clearInterval(intervalId);

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;

        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
