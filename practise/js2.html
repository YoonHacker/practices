<script>
    var a = 78;

    // Operators in JavaScript
    // Operand-entities in which operators operates

    // Example of Urinary operator
    c = -c
        // console.log(c);

    // 2. Binary Operator-It has two operand (x = x + y, or x= x + 6)
    // Example of Binary operator

    c = 456 + 65;
    // console.log(c);

    var num1 = 2;
    var num2 = 9;
    // Arithmetic Operators in JavaScript
    console.log(("The value of num1 + num2 is : ") + (num1 + num2));

    console.log(("The value of num1 * num2 is : ") + (num1 * num2));

</script>
