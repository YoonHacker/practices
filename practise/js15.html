<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        // Printing the Math object
        let m = Math;
        console.log(m);

        // Printing the constrants from Math Object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);

        // Printing the function from Math Object
        let a = 34.64534;
        let b = 89;

        console.log("The value of a and b is ", a, b);
        console.log("The value of log a and square root b is ", Math.log(a), Math.sqrt(b));
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("2 raised to the power of 12 is ", Math.pow(2, 12));
        console.log("1 raised to the power of 0 is ", Math.pow(1, 0));


        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 64 is ", Math.sqrt(64));
        console.log("Square root of 50 is ", Math.sqrt(50));

        // Ceil and floor
        console.log("5.8 is rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 is rounded down to nearest integer is ", Math.floor(5.8));

        // abs function--> Absolute Value.
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        // Trignometric Functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI / 2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI));
        console.log("The value of tan(pi/2) is ", Math.tan(Math.PI / 2));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI));
        console.log("The value of cos(/2) is ", Math.cos(Math.PI / 2));

        // Min and Max functions
        console.log("Minimum value of 4, 5, 6 is ", Math.min(4, 5, 6));
        console.log("Maximum value of 4, 5, 6 is ", Math.max(4, 5, 6));
        console.log("Minimum value of 40, 51, 10 is ", Math.min(40, 51, 10));
        console.log("Maximum value of 40, 51, 10 is ", Math.max(40, 51, 10));

        // Generating a Random no.
        let r = Math.random();
        console.log("The random number is ", r);
        // Random number b/w (a, b) = a + (b-a)*Math.random()
        let a1 = 1;

        // LN2 : 0.6931471805599453 
        // LN10 : 2.302585092994046 
        // LOG2E : 1.4426950408889634 
        // LOG10E : 0.4342944819032518 
        // PI : 3.141592653589793 
        // SQRT1_2 : 0.7071067811865476 
        // SQRT2 : 1.4142135623730951
    </script>
</body>

</html>
